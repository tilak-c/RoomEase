<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e27a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#0b1120"/>

  <!-- Crown -->
  <polygon points="340,200 380,140 420,200 460,140 500,200 340,200" fill="url(#goldGradient)" />
  <circle cx="380" cy="140" r="8" fill="#d4af37"/>
  <circle cx="460" cy="140" r="8" fill="#d4af37"/>

  <!-- Monogram -->
  <text x="400" y="400" text-anchor="middle"
        font-family="Playfair Display, Georgia, serif"
        font-size="220"
        fill="url(#goldGradient)"
        font-weight="bold">
    RE
  </text>

  <!-- Brand Name -->
  <text x="400" y="550" text-anchor="middle"
        font-family="Playfair Display, Georgia, serif"
        font-size="60"
        fill="url(#goldGradient)"
        letter-spacing="3">
    RoomEase
  </text>
</svg>
